<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div id="game-container">
            <div class="player">
                <h2>You</h2>
                <img id="player-choice" src="" alt="Your choice">
            </div>
            <div class="result">
                <h2>Result</h2>
                <p id="result-text">Make your choice...</p>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <img id="computer-choice" src="" alt="Computer's choice">
            </div>
        </div>
        <div id="choices">
            <button onclick="makeChoice('rock')">Rock</button>
            <button onclick="makeChoice('paper')">Paper</button>
            <button onclick="makeChoice('scissors')">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
